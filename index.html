<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header"><div class="icon"><img src="./images/menu.svg" class="menu" alt="menu"></div>
            <div class="icon"><img src="./images/bookshelf.svg" alt="bookshelf"></div>
            
        </div>
        
        <div class="main">

            <div class="cards">
                
            </div>
            <div class="nav">
               <div class="nav-el">Add Book</div>
               <div class="nav-el hidden">
                <form method="" action="">
                    <div class="container">
                        <div class="inputs">
                            <input id="author" type="text">
                            <label for="author">Author</label>
                            
                        </div>
                        <div class="inputs">
                            <input id="title" type="text">
                            <label for="title">Title</label>
                            
                        </div>
                        <div class="inputs">
                            <input id="numPages" type="number">
                            <label for="numPages">Number of Pages</label>
                            
                        </div>
                        <div class="switch-container">
                            
                            <label for="read">Did you read?</label>
                            <div class="switch">
                                <input id="read"  type="checkbox">
                                <span class="slider round"></span>
                            </div>
                        
                        </div>
                        <button class="btn">Add</button>
                        <div class="sm-text"></div>
                    </div>
                    </form>
               </div>
               <div class="nav-el">Remove All Books
                <div class="sm-text"></div>
               </div>
            </div>
            <div class="nav-background"></div></div>
        
    </div>
</body>
</html>
